name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate
        env:
          NODE_ENV: production
          # リポジトリ名をベースURLとして設定（サブディレクトリにデプロイする場合）
          NUXT_PUBLIC_BASE_URL: ${{ github.repository == github.repository_owner + '/' + github.event.repository.name && '/' || '/' + github.event.repository.name + '/' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

